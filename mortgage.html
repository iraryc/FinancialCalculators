<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Add custom styles here if needed */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Mortgage Calculator</h1>

        <form>
            <div class="form-group">
                <label for="loanAmount">Loan Amount:</label>
                <input type="number" class="form-control" id="loanAmount">
            </div>

            <div class="form-group">
                <label for="interestRate">Interest Rate per Year:</label>
                <input type="number" class="form-control" id="interestRate">
            </div>

            <div class="form-group">
                <label for="loanTerm">Loan Term in Years:</label>
                <input type="number" class="form-control" id="loanTerm">
            </div>

            <button type="button" class="btn btn-primary" onclick="ClickTheCalcButton()">Calculate</button>

            <div class="form-group mt-3">
                <label for="monthlyPayments">Monthly Payments:</label>
                <input type="number" class="form-control" id="monthlyPayments" readonly>
            </div>

            <div class="form-group">
                <label for="totalPayments">Total Payments:</label>
                <input type="number" class="form-control" id="totalPayments" readonly>
            </div>
        </form>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
